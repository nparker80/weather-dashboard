<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center p-2">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>
    
    <content class="container">
      </div class="row">
        <div class="col-12 col-md-3 p-2 search-container">
          <form class="border p-2 id=city-search">
            <h3>Enter a City:</h3>
            <input id="city" type="text" autofocus="true" class="input-form"/>
            <button class="search-button" class="button-primary" type="submit"><i class="fa fa-search"></i></button>
          </form>

          <div class="previous-city-search" id="previous-city-search-button">
        </div>
        <div class="col-12 col-md-9"></div>
          <div class="border-selected-city" id="current-forecast">
            <div class="col-12">
              <h2 id="searched-city"></h2>
              <div id ="current-weather-container" class="list-group"></div>
            </div>
          </div>
          <div class="row-border" id="five-day-forecast">
            <h2 class="col-12 id=forecast"></h2>
            <div class="d-flex" id="five-day-container"></div>
          </div>
        </div>
      </div>
      
    
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
