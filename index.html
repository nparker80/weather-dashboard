<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets\style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid"> 
      <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center text-light">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      
      <div class="row"> 
        <div class="col-3 bg-light pt-3 pb-2" id="citySearch">
          <div class="row">
            <div class="col-12">
              <h4>Search for a City:</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input class="form" type="text" class="enterCity" placeholder="Enter city name"><button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
              </div> 
            </div> 
          </div>

          <div class="mt-3"> 
            <div class="col-12">
              <ul id="citySearchHistory" class="listGroup">
              </ul>
            </div>
          </div>
        </div>
        <div id="currentWeather" class="col-9 pb-4 pt-4">
          <div class="row pb-3 mr-2 ml-2">
            <div id="cityWeatherDetail" class="col-12 border rounded px-3 py-3">
            </div>
          </div>
                
          <div class="row pb-2 pt-1">
            <div class="col-12 ml-2">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>
                  
          <div id="fiveDay" class="row pl-2">
          </div>
        </div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="Assets\script.js"></script>
  </body>
</html>
